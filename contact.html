    <main>
        <div class="container">
            <div class="left">
                <h3 class="entête">Me contacter</h3>
                <p class="text">Je suis disponible pour répondre à vos questions!<br>Comment puis-je vous aider ?</p>
                <form action="#">
                    <div class="inputBox">
                        <input type="text" name="name" class="name" placeholder="Entrez votre nom"/>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="email" class="email" placeholder="Entrez votre adresse-mail"/>
                    </div>
                    <div class="inputBox">
                        <textarea name="message" class="message" placeholder="Entrez votre message..."></textarea>
                    </div>
                    <button class="bouton">Envoyer</button>
                </form>

            </div>
            <div class="right">
                <div class="image">
                    <img src="images/contact.jpg" alt="dessin d'une dame qui écrit">
                </div>
            </div>
